<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Water Wave</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: #87CEEB; /* Sky blue */
    }

    .wave-container {
      position: relative;
      width: 100%;
      height: 200px;
      bottom: 0;
      overflow: hidden;
      background: #00BFFF; /* Water blue */
    }

    .wave {
      position: absolute;
      width: 200%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0.8;
      border-radius: 43%;
      animation: animateWave 5s linear infinite;
    }

    .wave:nth-child(2) {
      background: rgba(255, 255, 255, 0.6);
      animation: animateWave 7s linear infinite;
      top: -20px;
      opacity: 0.6;
    }

    .wave:nth-child(3) {
      background: rgba(255, 255, 255, 0.3);
      animation: animateWave 9s linear infinite;
      top: -30px;
      opacity: 0.4;
    }

    @keyframes animateWave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

<div class="wave-container">
  <div class="wave"></div>
  <div class="wave"></div>
  <div class="wave"></div>
</div>

</body>
</html>
